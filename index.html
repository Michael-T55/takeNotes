<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-200 dark:bg-neutral-900 text-white">
    <div class="flex justify-center items-center h-screen">
      <div class="container0 bg-[#333] p-4 rounded-xl w-80">
        <h1 class="text-center text-3xl font-bold">Notes App</h1>
        <form id="note-form" class="flex flex-col py-4">
          <textarea
            id="note-input"
            class="w-full outline-none border-[2px] rounded-md p-4 resize-none border-[#2b2b2b] bg-transparent"
            placeholder="Write your note here..."
            rows="12"
          ></textarea>
          <button
            type="submit"
            class="bg-neutral-900 hover:bg-neutral-800 font-[500] rounded-md p-2"
          >
            Add Note
          </button>
        </form>
        <div id="notes" class="bg-neutral-800 p-2 rounded-xl "></div>
      </div>
    </div>

    <script src="app.js">
       if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
              console.log('Service Worker registered with scope:', registration.scope);
          }).catch((error) => {
              console.log('Service Worker registration failed:', error);
          });
      }
    </script>
  </body>
</html>
